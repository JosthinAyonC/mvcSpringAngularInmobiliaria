<div class="container">
    <form (ngSubmit)="Actualizar(nuevoInmuebleForm.value)" #nuevoInmuebleForm="ngForm">
        <div class="mb-3">
            <label for="input-nombre" class="form-label">Tipo</label>
            <input type="text" class="form-control" name="tipo" id="input-nombre" placeholder="Nombre" ngModel required>
            <input type="hidden" class="form-control" name="estado" value="A" [(ngModel)]="inmueble.tipo">
        </div>
        <div class="mb-3">
            <label for="input-apellido" class="form-label">Precio</label>
            <input type="number" class="form-control" name="precio" id="input-apellido" placeholder="Precio" [(ngModel)]="inmueble.precio" 
                required>
        </div>
        <div class="mb-3">
            <label for="input-roles" class="form-label">Vendedor encargado:</label>
            <select class="form-select" name="idUsuarioVendedor" id="input-roles" [(ngModel)]="inmueble.vendedorEncargado">
                <option *ngFor="let usuarioAsesor of usuariosAsesores" [value]="usuarioAsesor.id">{{ usuarioAsesor.nombre }} {{ usuarioAsesor.apellido}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="input-roles" class="form-label">Cliente interesado:</label>
            <select class="form-select" name="idUsuarioVendedor" id="input-roles" [(ngModel)]="inmueble.usuarioComprador">
                <option *ngFor="let usuarioCliente of usuariosCompradores" [value]="usuarioCliente.id">{{ usuarioCliente.nombre }} {{ usuarioCliente.apellido}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="input-estado" class="form-label">Estado</label>
            <select class="form-select" name="estado" id="input-estado" [(ngModel)]="inmueble.estado">
              <option value="D">Disponible</option>
              <option value="I">En proceso de compra</option>
            </select>
          </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
    </form>
</div>
